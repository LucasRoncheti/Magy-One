      </div>

      <div id="agenda"  onclick="dateContentFirst()" onmouseenter="changeColorHover(id)" onmouseleave="changeColorUnHover(id)" class="itemMenu">

        <p>Agenda</p>
      </div>
      <div id="contato"  onclick="contactContent()" onmouseenter="changeColorHover(id)" onmouseleave="changeColorUnHover(id)" class="itemMenu">
        <span></span>
        <p>Contato</p>
      </div>
    </div>
    
    
    </div>

            <span></span>

<script>

  //imagem que carrega no início quando abre o site 
const imgOnload =document.getElementById('onLoadImg')
let loadGiff=()=>{
  setTimeout(()=>{
    imgOnload.style.display='none'
  },1500)
}
loadGiff()


let loadGiffAnotherScene=()=>{
  imgOnload.style.display='block'
  setTimeout(()=>{
    imgOnload.style.display='none'
  },1000)
}
</script>
